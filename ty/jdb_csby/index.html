<head>
    <meta charset="utf-8">
    <meta name="description" content="JDB 夺宝电子">
    <meta name="google" content="notranslate">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="jdb-game-container">

    <title>CaiShenFishing - JDB 夺宝电子</title>
    <link rel="favicon" href="/favicon.ico">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <style>
        html,
        body {
            -ms-touch-action: none;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
            background: #111;

            overflow: hidden;
        }

        #error {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 999;
            background-color: rgba(0, 0, 0, .6);
            text-align: center;

            display: none;
            justify-content: center;
            align-items: center
        }

        #error .error-inner {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        #error .error-inner {
            color: #fff;
            border: 1px solid #323228;
            box-shadow: 0 0 10px #000;
            background: rgba(0, 0, 0, .95);
            padding: .6em;
            width: 80%;
            max-width: 480px
        }

        #error .error-inner .error-content {
            width: 100%;
            padding: 1em
        }

        #error h2 {
            color: #fcf9c6
        }

        #error p {
            word-break: break-all
        }

        #error .error-code {
            margin: 1em 0
        }

        #error .error-code img {
            width: 80px
        }

        #error .description {
            margin-top: 1em
        }

        #error .unique-tracker {
            font-size: 10px;
            color: hsla(0, 0%, 100%, .3);
            margin: 1em 0 0;
            border-top: 1px solid hsla(0, 0%, 100%, .15);
            letter-spacing: .06em;
            padding-top: 1em
        }

        .call-action {
            text-align: center;
            margin: 1.5em 0 1em;
        }

        .button {
            display: inline-block;
            vertical-align: middle;
            padding: 0 1.5em;
            height: 50px;
            line-height: 50px;
            color: #fcf9c6;
            text-align: center;
            border-radius: 5px;
            margin: 0 .5em;
            border: 1px solid transparent;
            box-shadow: inset 0 0 0 transparent;
            text-decoration: none;
            background: #3b352d;
            background: linear-gradient(180deg, #3b352d, #28241e);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="$modallightbrown", endColorstr="$modaldarkbrown", GradientType=0);
            transition: all .3s;
            cursor: pointer;
        }

        #loadingDiv {
            width: 150px;
            height: 150px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #loading_logo {
            text-align: center;
            margin: 0 auto;
            -webkit-animation: circle 2s infinite linear;
        }

        @-webkit-keyframes circle {
            0% {
                transform: rotate(deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

    <div data-entry-class="Main" data-orientation="auto" data-scale-mode="showAll" data-frame-rate="60"
        data-content-width="960" data-content-height="540" data-show-paint-rect="false" data-multi-fingered="1"
        data-show-fps="false" data-show-log="false" data-show-fps-style="x:0,y:0,size:16,textColor:0xffffff,bgAlpha:0.6"
        class="egret-player" style="margin: auto; width: 100%; height: 100%; overflow: hidden; position: absolute;">



    </div>

    <div id="error">
        <div class="error-inner">
            <div class="error-content">
                <div class="error-message">
                    <h2 id="error_title">错误</h2>
                    <div class="error-code" id="error_code"></div>
                    <div class="description" id="error_description"></div>
                    <div class="unique-tracker" id="error_tracker"></div>
                    <div class="call-action">
                        <button onclick="hideErrorMsg()" class="button" id="error_button"
                            style="touch-action: manipulation; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="messageFrame">
        <p>Initializing...</p>
    </div>


    <script>

        (function () {
            var url = location.search;
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            window.params = theRequest;
        })();

        window.sysInfo = {};
        if (window.params.route) {
            var r = window.params.route.split(",");
            window.sysInfo.websocket = r.length == 1 ? [r[0], r[0]] : [r[0], r[1]];
            console.log(window.sysInfo);
        }




        //['ws://asdfasdf.789.cn:9031', 'ws://asdfasdf.789.cn:9032']
        //["wss://wsswscs.wfshunyitong.com:9036", "wss://wsswscs.wfshunyitong.com:9037"] 

        window.addEventListener("message", function (e) {

            var msg = e.data;
            var name = msg.name;


            switch (name) {
                case 'sysInfo':
                    window.sysInfo = msg;
                    break;
                case 'sysMsgs':
                    console.log(msg);
                    break;
            }

        }, false);



        //console.log(window.error);

        var lang = window.params.lang || 'cn';
        var isShowGoHome = window.params.showbackbutton && window.params.showbackbutton != 0;
        var isShowPlayerReport = window.params.report != undefined;
        var isDemo = window.params.token != undefined && window.params.token === 'guest';
        var isIframe = window.params.iframe != undefined;

        window.gameVer = "6185f5f";
        window.fix = true;
        window.isIframe = isIframe;
        window.userInfo = { lang: lang, currencySystemName: 'JDB_CSBY' };
        window.servInfo = {};
        window.initTicket = {};
        window.gameData = { isDemo, isShowGoHome, isShowPlayerReport };




        var hideErrorMsgOK = function () {
            window.location.reload();
        }




        var hideErrorMsg = function () {
            error.style.display = "none";
            setTimeout(hideErrorMsgOK, 200)

        }

        var createUniqueId = function (n) {
            var random = function () { // 生成10-12位不等的字符串
                return Number(Math.random().toString().substr(2)).toString(36); // 转换成十六进制
            }
            var arr = [];
            function createId() {
                var num = random();
                var _bool = false;
                arr.forEach(v => {
                    if (v === num) _bool = true;
                });
                if (_bool) {
                    createId();
                } else {
                    arr.push(num);
                }
            }
            var i = 0;
            while (i < n) {
                createId();
                i++;
            }
            return arr;
        }

        var notifyGameReady = function () {
            console.log('notifyGameReady')

        };
        var showErrorMsgByCode = function (e, t = {}) {
            var uuid = createUniqueId(3);
            error.style.display = "flex";
            error_title.innerText = t.title || "Warn";
            error_code.innerText = t.code || "-1";//"错误代码
            error_description.innerText = t.description || "";
            error_tracker.innerText = uuid[0] + "@" + uuid[1] + uuid[2];
            error_button.innerText = t.button || "OK";

            console.log('showErrorMsgByCode');


        };
        var gotoGameHall = function () {
            if (window.params.origin == "close") {
                window.parent.postMessage("closeFrame", "*");
            }
            else if (window.params.origin && window.params.origin.indexOf("http") > -1) {
                window.location = window.params.origin;
            }
            console.log('gotoGameHall')
        };//返回大厅
        var gotoReport = function () { console.log('gotoReport') };
        var getUIVersion = function () { console.log('getUIVersion') };
        var openFrame = function () { console.log('openFrame') };
        var updateTicket = function () { console.log('updateTicket') };
        var resetWebErrors = function () { console.log('resetWebErrors') };




        var loadScript = function (list, callback) {
            var loaded = 0;
            var loadNext = function () {
                loadSingleScript(list[loaded], function () {
                    loaded++;
                    if (loaded >= list.length) {
                        callback();
                    } else {
                        loadNext();
                    }
                })
            };
            loadNext();
        };

        var loadSingleScript = function (src, callback) {
            var s = document.createElement('script');
            s.async = false;
            s.src = src;
            s.addEventListener('load', function () {
                s.parentNode.removeChild(s);
                s.removeEventListener('load', arguments.callee, false);
                callback();
            }, false);
            document.body.appendChild(s);
        };



        var xhr = new XMLHttpRequest();
        xhr.open('GET', './manifest.json?v=' + Math.random(), true);
        xhr.addEventListener("load", function () {

            var manifest = JSON.parse(xhr.response);
            var list = manifest.initial.concat(manifest.game);
            loadScript(list, function () {
                egret.runEgret({
                    renderMode: "webgl",
                    audioType: 0
                });


            });
        });
        xhr.send(null);
    </script>
